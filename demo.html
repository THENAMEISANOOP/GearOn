
                <div class="space-y-2">
                    <label for="newPassword" class="block text-sm font-medium text-zinc-200">New Password</label>
                    <div class="relative">
                        <input type="password" id="newPassword" name="newPassword" required
                               class="w-full px-3 py-2 bg-zinc-800 border border-zinc-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-zinc-500 focus:border-zinc-500">
                        <button type="button" onclick="togglePasswordVisibility('newPassword')"
                                class="absolute inset-y-0 right-0 flex items-center pr-3 text-zinc-400 hover:text-white">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                                <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                    <p id="passwordError" class="text-red-400 text-sm hidden"></p>
                </div>
                <div class="space-y-2">
                    <label for="confirmPassword" class="block text-sm font-medium text-zinc-200">Confirm New Password</label>
                    <div class="relative">
                        <input type="password" id="confirmPassword" name="confirmPassword" required
                               class="w-full px-3 py-2 bg-zinc-800 border border-zinc-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-zinc-500 focus:border-zinc-500">
                        <button type="button" onclick="togglePasswordVisibility('confirmPassword')"
                                class="absolute inset-y-0 right-0 flex items-center pr-3 text-zinc-400 hover:text-white">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                                <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                    <p id="confirmPasswordError" class="text-red-400 text-sm hidden"></p>
                </div>
                <button type="submit" class="w-full px-4 py-2 bg-zinc-700 hover:bg-zinc-600 text-white rounded-md transition duration-300 ease-in-out">
                    Update Password
                </button>
            </form>
        </div>
    </div>

    <script>
        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function validatePassword(password) {
            const regex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{8,16}$/;
            return regex.test(password);
        }

        document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const passwordError = document.getElementById('passwordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');

            passwordError.classList.add('hidden');
            confirmPasswordError.classList.add('hidden');

            if (!validatePassword(newPassword)) {
                passwordError.textContent = 'Password must be 8-16 characters long, and include a number, an uppercase letter, a lowercase letter, and a special character.';
                passwordError.classList.remove('hidden');
                return;
            }

            if (newPassword !== confirmPassword) {
                confirmPasswordError.textContent = 'Passwords do not match.';
                confirmPasswordError.classList.remove('hidden');
                return;
            }

            // If validation passes, you can submit the form to the server here
            alert('Password updated successfully!');
            // Reset form
            this.reset();
        });
    </script>
</body>
